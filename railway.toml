[build]
builder = "NIXPACKS"

[deploy]
preDeployCommand = "php artisan config:cache"
# Inline commands so start works even if railway-start.sh is missing from the image
startCommand = "php artisan migrate --force && php artisan config:clear && php artisan config:cache && exec php artisan serve --host=0.0.0.0 --port=$PORT"
